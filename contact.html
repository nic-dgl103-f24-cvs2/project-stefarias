        </ul>
      </nav>
    </header>

    <!--Contact-->
    <section id="contact-page">
      <h1>Contact Us</h1>
      <div class="contact-container">
        <div class="contact-info">
          <p>
            <i class="fa fa-phone" aria-hidden="true"></i>

            <strong>Phone:</strong>
            <a href="tel:12508711121">+ 1 (250)871-1121</a>
          </p>
          <p>
            <i class="fa fa-envelope" aria-hidden="true"></i>

            <strong>Email:</strong>
            <a href="mailto:Nicole@nicolecahoon.com">Nicole@nicolecahoon.com</a>
          </p>
          <iframe
  width="560"
  height="315"
  src="https://www.youtube.com/embed/tEJcna0bU1Q?si=je2pHhvlGXOVg44L"
  title="YouTube video player"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  referrerpolicy="strict-origin-when-cross-origin"
  allowfullscreen
></iframe>
        </div>
        <div class="contact-form">
          <form>
            <fieldset>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </fieldset>
            <fieldset>
              <label for="phone"> Phone Number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone number"
              />
            </fieldset>
            <fieldset>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </fieldset>
            <fieldset>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Write your message"
              ></textarea>
            </fieldset>
            <button>Send</button>
          </form>
        </div>
      </div>

      <div class="contact-map">
        <iframe
          class="store-map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d20651.835363521026!2d-124.991454!3d49.682944!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54881477e9282537%3A0x82e229134d19fe92!2s350%2017th%20St%20Unit%20%231%2C%20Courtenay%2C%20BC%20V9N%201Y4%2C%20Canad%C3%A1!5e0!3m2!1spt-BR!2sus!4v1732647322782!5m2!1spt-BR!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
